  <script id='single_row_template' type='text/html'>

  <script id='stats_template' type='text/html'>
    <section class='widget table'>
      <div class='head'>
        <h5 class='iFrames'>
          Welcome!
        </h5>
      </div>
      <div class='body'>
        <p>Budget.js will help you get a quick overview your cashflow in just 15 minutes.</p>
        <p>
          By using a
          <a href='http://www.mint.com/blog/how-to/a-15-minute-budgeting-move-that-will-save-you-2000-01201' target='_blank'>quick formula</a>
          of (income - budgeted expenses - bills - income) you can get a quick look at where your money is going.
        </p>
        <p>You can also track your individual expenses to get an idea of close you came to your budgets.</p>
        <p>
          Want to get started?
          <a href='#populate'>Jump-start your budget with some data!</a>
        </p>
      </div>
    </section>
    <section class='widget table'>
      <div class='head'>
        <h5 class='iFrames'>
          Overview
        </h5>
      </div>
      <table class='display datatable'>
        <thead>
          <tr>
            <td></td>
            <th>Daily</th>
            <th>Monthly</th>
            <th>Yearly</th>
            <th>Rate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Income</th>
            <td>
              <span class='currency'><%= daily.income %></span>
            </td>
            <td>
              <span class='currency'><%= monthly.income %></span>
            </td>
            <td>
              <span class='currency'><%= yearly.income %></span>
            </td>
            <td>
              <span class='percentage'><%= rate.income %></span>
            </td>
          </tr>
          <tr>
            <th>Budgeted</th>
            <td>
              <span class='currency'><%= daily.budgets %></span>
            </td>
            <td>
              <span class='currency'><%= monthly.budgets %></span>
            </td>
            <td>
              <span class='currency'><%= yearly.budgets %></span>
            </td>
            <td>
              <span class='percentage'><%= rate.budgets %></span>
            </td>
          </tr>
          <tr>
            <th>Bills</th>
            <td>
              <span class='currency'><%= daily.bills %></span>
            </td>
            <td>
              <span class='currency'><%= monthly.bills %></span>
            </td>
            <td>
              <span class='currency'><%= yearly.bills %></span>
            </td>
            <td>
              <span class='percentage'><%= rate.bills %></span>
            </td>
          </tr>
          <tr>
            <th>Savings</th>
            <td>
              <span class='currency'><%= daily.savings %></span>
            </td>
            <td>
              <span class='currency'><%= monthly.savings %></span>
            </td>
            <td>
              <span class='currency'><%= yearly.savings %></span>
            </td>
            <td>
              <span class='percentage'><%= rate.savings %></span>
            </td>
          </tr>
          <tr>
            <th>Cash Flow</th>
            <td>
              <span class='currency'><%= daily.cashFlow %></span>
            </td>
            <td>
              <span class='currency'><%= monthly.cashFlow %></span>
            </td>
            <td>
              <span class='currency'><%= yearly.cashFlow %></span>
            </td>
            <td>
              <span class='percentage'><%= rate.cashFlow %></span>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </script>
