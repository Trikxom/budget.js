<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
  <link href='stylesheets/application.css' media='screen' rel='stylesheet' />
  <script src='javascripts/application.js'></script>
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href='#budgeted'>Budgeted Expenses</a>
      </li>
      <li>
        <a href='#overview'>Overview</a>
      </li>
      <li>
        <a href='#savings'>Savings</a>
      </li>
      <li>
        <a href='#expenses'>Expenses</a>
      </li>
      <li>
        <a href='#history'>History</a>
      </li>
    </ul>
  </nav>
  <div id='main'></div>
  <script id='budgeted_template' type='text/html'>
    <h2>Budgeted Expenses</h2>
    <table id='budgeted_expenses'>
      <thead>
        <tr>
          <th>Description</th>
          <th>Payee</th>
          <th>Amount</th>
          <th>Timing</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td colspan='5'>
            <form action='#' id='add_budgeted_expense' method='post' onsubmit='return false'>
              <table>
                <tr>
                  <td>
                    <input class='description' type='text' />
                  </td>
                  <td>
                    <input class='payee' type='text' />
                  </td>
                  <td>
                    <input class='amount' type='text' />
                  </td>
                  <td>
                    <select class='timing'>
                      <option value='Monthly'>Monthly</option>
                      <option value='Yearly'>Yearly</option>
                    </select>
                  </td>
                  <td>
                    <input class='add' type='submit' value='Add Expense' />
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </thead>
      <tbody id='budgeted_expenses_body'></tbody>
    </table>
  </script>
  <script id='budgeted_single_template' type='text/html'>
    <td><%= description %></td>
    <td><%= payee %></td></td>
    <td><%= amount %></td></td>
    <td><%= timing %></td></td>
    <td>
      <a class='delete' href='#budgeted'>remove</a>
      <a class='edit' href='#budgeted'>edit</a>
    </td>
  </script>
</body>
