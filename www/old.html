<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
  <link href='stylesheets/application.css' media='screen' rel='stylesheet' />
  <link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css' />
  <script src='javascripts/application.js'></script>
</head>
<body>
  <div class='wrapper'>
    <div class='leftNav'>
      <ul id='menu'>
        <li class='cal'>
          <a href='#budgeted'>
            <span>Budgeted Expenses</span>
          </a>
        </li>
        <li class='cal'>
          <a href='#overview'>
            <span>Overview</span>
          </a>
        </li>
        <li class='gallery'>
          <a href='#savings'>
            <span>Savings</span>
          </a>
        </li>
        <li class='cal'>
          <a href='#expenses'>
            <span>Expenses</span>
          </a>
        </li>
        <li class='graphs'>
          <a href='#history'>
            <span>History</span>
          </a>
        </li>
      </ul>
    </div>
    <div class='content'></div>
  </div>
  <script id='budgeted_template' type='text/html'>
    <div class='title'>
      <h5>Budgeted Expenses</h5>
    </div>
    <div class='num'>
      <a href='#budgeted' id='add_budget_expense'>Add A Budgeted Expense</a>
    </div>
    <div class='table widget'>
      <div class='head'>
        <h5 class='iFrames'>
          Budgeted Expenses
        </h5>
      </div>
      <table border='0' cellpadding='0' cellspacing='0' class='display datatable' id='budgeted_expenses'>
        <thead>
          <tr id='add_budgeted_expense_wrapper' style='display:none;'>
            <td>
              <input class='description' type='text' />
            </td>
            <td>
              <input class='payee' type='text' />
            </td>
            <td>
              <input class='amount' type='text' />
            </td>
            <td class='center'>
              <select class='timing'>
                <option value='Monthly'>Monthly</option>
                <option value='Yearly'>Yearly</option>
              </select>
            </td>
            <td>
              <input id='add_budgeted_expense' type='submit' value='Add' />
              <a class='hide' href='#budgeted'>cancel</a>
            </td>
          </tr>
          <tr>
            <th>Description</th>
            <th>Payee</th>
            <th>Amount</th>
            <th>Timing</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id='budgeted_expenses_body'></tbody>
      </table>
    </div>
  </script>
  <script id='budgeted_single_template' type='text/html'>
    <td>
      <input type="text" class="description" value="<%= description %>" />
      <input class='description' type='text' value='&lt;%= description %&gt;' />
    </td>
    <td>
      <input class='payee' type='text' value='&lt;%= payee %&gt;' />
    </td>
    <td>
      <input class='amount' type='text' value='&lt;%= amount %&gt;' />
    </td>
    <td>
      <input class='timing' type='text' value='&lt;%= timing %&gt;' />
    </td>
    <td>
      <a class='delete' href='#budgeted'>remove</a>
      <a class='edit' href='#budgeted'>edit</a>
      <input class='update' type='submit' value='Update' />
      <a class='cancel' href='#budgeted'>cancel</a>
    </td>
  </script>
</body>
